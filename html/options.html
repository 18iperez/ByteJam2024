<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options</title>
</head>
<body>
    <h1>Options</h1>
    <!--TODO: Set where the form data is sent to-->
    <form>
        <fieldset>
            <legend>Text Box Color</legend>
            <input type="radio" id="Light" name="Box-Format" value="Light">
            <label for="Light">Standard Light</label>
            <input type="radio" id="Dark" name="Box-Format" value="Dark">
            <label for="Dark">Standard Dark</label>
            <input type="radio" id="Mint" name="Box-Format" value="Mint">
            <label for="Mint">Minty Fresh</label>
            <input type="radio" id="Tan" name="Box-Format" value="Tan">
            <label for="Tan">Summer Tan</label>
            <input type="radio" id="Gray" name="Box-Format" value="Gray">
            <label for="Gray">Mettalic Gray</label>
        </fieldset>
        <br>
        
        <input type="checkbox" id="auto-type" value="True">
        <label for="auto-type">Type-Out Text</label>
        <br>

        <br><input type="submit" value="Save Changes">
    </form>
</body>
</html>
